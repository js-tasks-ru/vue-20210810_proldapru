<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CounterButtonApp</title>
  </head>
  <body>
    <div id="app">
      <button type="button" style="width:50px;"
        @click.left="counterIncremet"
        @click.right.prevent="counterDecremet"
        @click.middle="counter = 0"
      >{{ counter }}</button>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
